<div class="login">

  <h3 [class]="'text-center'">Login</h3>
  <form [name]="['loginForm']" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value, loginForm.valid)">
    <div class="form-group">
      <label class="control-label">Email</label>
      <input type="text" class="form-control" formControlName="email">
    </div>
    <div class="form-group">
      <label class="control-label">Password</label>
      <input type="password" class="form-control" formControlName="password">
    </div>

    <div class="form-group" *ngIf="error !== null">
      <div class="alert alert-danger">
        {{error}}
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-lg" type="submit">
        <span class="glyphicon glyphicon-refresh normal-left-spinner" aria-hidden="true" *ngIf="loading"></span>
        Login
      </button>
    </div>
  </form>
</div>
